<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Google Home Page</title>
</head>

<body>
    <header>
        <nav>
            <!-- left side of the top nav bar -->
            <ul> 
                <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                </li>
                <li><a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </li>
            </ul>
            <!-- right side of the top nav bar -->
            <ul>
                <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
                <li class="mini-menu">
                    <img class="menu-button" src="9_dots.jpeg" alt="apps menu button">
                </li>
                <li>
                    <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">
                    <button type="button" class="sign_in">Sign in</button></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- container for all items in center of page -->
    <section class="search_center">
        <img src="google_logo.png" alt="Google Logo" class="google-logo">

        <!-- container for all items in search container -->
        <div class="search_box">
            <input type="text" id="search_engine">
            <a href="#"><img src="microphone_icon.png" class="search_box_items microphone_icon" alt="microphone icon"></a>
            <a href="#"><img src="image_search_icon.png" class="search_box_items image_search_icon" alt="image search icon"></a>
        </div>

        <!-- container for items beneath search container -->
        <div class="buttons">
            <button type="button" class="search_button" onclick="searchClick()">Google Search</button>
            <button type="button" class="search_button" onclick="showAlert()">I'm Feeling Lucky</button>
        </div>

    </section>
    <footer>
        <div class="panel">
            <ul>
                <li><a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            </ul>
            <div class="climate_action">
                <img src="leaf.png" alt="green leaf icon" class="leaf_icon">
                <a href="https://sustainability.google/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Our third decade of climate action: join us</a>
            </div>
            <ul>
                <li><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                <li><a href=#>Settings</a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
